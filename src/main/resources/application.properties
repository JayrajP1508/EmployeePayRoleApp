spring.application.name=EmployeePayroleApp
# ? Corrected application.properties file

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:employee_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA and Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Show SQL logs (Boolean must be alone on the line)
spring.jpa.show-sql=true 

# Enable SQL formatting for better readability (Optional)
spring.jpa.properties.hibernate.format_sql=true
